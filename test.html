<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <!-- importing TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offwhite: '#f8f8f8',
                        maingreen: '#72b85f',
                        maingreendark: '#5b984b',
                        darkgreen: '#003f2c',
                        mainred: '#e5622d',
                    },
                    fontFamily: {
                        boogaloo: ['Boogaloo', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/8bffadcaaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <div id="map" style="width: 500px; height: 400px;"></div>
        <div id="restaurant-card"
            class="inline-block w-96 p-4 mx-6 bg-maingreen rounded-2xl shadow-lg mb-8 shadow-slate-400 hover:cursor-grab"
            data-index="0">
            <div class="relative p-4 border-8 border-darkgreen rounded-2xl bg-white">
                <div id="card-img"
                    class="relative rounded-lg shadow-xl bg-grey-700 h-48 mb-6 bg-cover bg-[url('blob:http://127.0.0.1:5500/ba3f8df9-97ac-46e1-b03d-5063ad4ed8c2')]">
                </div>
                <div id="card-info" class="relative text-center">
                    <h2 id="info-name" class="text-3xl text-darkgreen font-boogaloo uppercase mb-2">Ampika's Kitchen
                    </h2>
                    <p id="info-vicinity" class="pt-2 mb-2"><i class="fas fa-map-marker-alt"
                            aria-hidden="true"></i><span id="vicinity-data" class="pl-2">1 Saltfleet St, Port
                            Noarlunga</span></p>
                    <div class="flex justify-around py-4"><span id="info-ratings"
                            class="py-2 text-white bg-green-600 px-4 rounded bg-lime-600"><i class="fas fa-star"
                                aria-hidden="true"></i><span id="ratings-data" class="pl-2">4.1</span></span><span
                            id="info-status" class="py-2 uppercase text-white px-4 rounded bg-red-800"><i
                                class="fas fa-door-closed" aria-hidden="true"></i><span id="status-data"
                                class="pl-2">closed</span></span></div>
                    <div class="mt-4 mb-3 text-darkgreen"><a
                            href="https://www.google.com/maps/place/?q=place_id:ChIJS6IEf1ohsWoRXCveN1H1i6w"><i
                                class="fas fa-info-circle" aria-hidden="true"></i><span class="pl-2">View
                                Info</span></a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
