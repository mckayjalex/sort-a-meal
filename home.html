<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort A Meal | Home</title>

    <!-- importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/96894b11db.js" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- importing TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offwhite: '#f8f8f8',
                        maingreen: '#72b85f',
                        maingreendark: '#5b984b',
                        darkgreen: '#003f2c',
                        mainred: '#e5622d',
                    },
                    fontFamily: {
                        boogaloo: ['Boogaloo', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <header
        class="fixed top-0 w-full shadow-lg shadow-slate-400 mt-0 flex flex-col flex-wrap justify-between items-center sm:flex-row bg-maingreendark h-32">
        <i class="text-darkgreen p-10 text-4xl fas fa-arrow-circle-left order-1 sm:order-1"></i>
        <img class="order-3 sm:order-2" src="./assets/images/subscreen-logo.svg" alt="Logo">
        <div class="order-2 sm:order-3">
            <i class="text-darkgreen p-6 text-4xl fas fa-heart"></i>
            <i class="text-darkgreen p-6 text-4xl fas fa-home"></i>
        </div>
    </header>

    <main class="container mx-auto mt-44 mb-16">
        <section class="text-center content-center grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-0">
           
            <div id="recipe"
                class="flex flex-col justify-end bg-cover rounded-2xl shadow-xl shadow-slate-500 ml-6 mr-6 h-48 md:h-96 font-boogaloo text-5xl text-center pt-8 text-darkgreen bg-[url('./assets/images/recipe.jpg')]">
                <h2 class="text-4xl h-12 p-1 bg-white bg-opacity-75 mb-6 sm:mb-12">SORT A RECIPE</h2>
            </div>
        
                <div id="restaurant"
                class="flex flex-col justify-end bg-cover rounded-2xl shadow-xl shadow-slate-500 ml-6 mr-6 h-48 md:h-96 font-boogaloo text-5xl text-center pt-8 text-darkgreen bg-[url('./assets/images/restaurant.jpg')]">
                <h2 class="text-4xl h-12 p-1 bg-white bg-opacity-75 mb-6 sm:mb-12">SORT A RESTAURANT</h2>
            </div>
           
        </section>
    </main>

</body>

<script src="./assets/js/home.js"></script>

</html>
</head>
